---
layout: no-banner
title: "Blog Time"
description: "This is what I write."
---

<section class="bar">
<div class="container textcenter blog">

  {% for post in site.posts %}
      <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
      <p><small><strong>{{ post.date | date: "%B %e, %Y" }}</strong> . {{ post.category }} . <a href="{{ post.url }}">read</a></small></p>
      {{ page.excerpt }}
  {% endfor %}

    </div>
</section>
